apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-exporter-ms-order
  namespace: monitoring
  labels:
    app: postgresql-exporter
    service: ms-order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-exporter
      service: ms-order-service
  template:
    metadata:
      labels:
        app: postgresql-exporter
        service: ms-order-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9187"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: postgresql-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          ports:
            - containerPort: 9187
              name: metrics
              protocol: TCP
          env:
            - name: DATA_SOURCE_NAME
              value: "postgresql://postgres:postgres@ms-order-service-postgresql.ms-order-service-prod.svc.cluster.local:5432/orders_db?sslmode=disable"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9187
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9187
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-exporter-ms-order
  namespace: monitoring
  labels:
    app: postgresql-exporter
    service: ms-order-service
spec:
  selector:
    app: postgresql-exporter
    service: ms-order-service
  ports:
    - port: 9187
      targetPort: 9187
      protocol: TCP
      name: metrics
  type: ClusterIP
