apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config-ms-payment
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    rule_files:
      - /etc/prometheus/alert_rules.yml

    scrape_configs:
      # MS-Payment Service scraping
      - job_name: 'ms-payment-service'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - ms-payment-service-prod
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: ms-payment-service
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: keep
            regex: /.+
            replacement: ${1}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            regex: (.+)
            target_label: __metrics_path__
            replacement: ${1}
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_port]
            regex: (.+)
            target_label: __address__
            replacement: ${1}
          - source_labels: [__meta_kubernetes_pod_ip]
            regex: (.+)
            target_label: __address__
            replacement: ${1}
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: kubernetes_pod_name
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

      # PostgreSQL Exporter for MS-Payment Service
      - job_name: 'postgresql-ms-payment'
        static_configs:
          - targets: ['postgresql-exporter-ms-payment:9187']
        metrics_path: /metrics
        scrape_interval: 30s
        scrape_timeout: 10s
        relabel_configs:
          - target_label: service
            replacement: ms-payment-service
          - target_label: database
            replacement: payment_db
