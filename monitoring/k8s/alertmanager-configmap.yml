apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app: alertmanager
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@yourdomain.com'
      smtp_auth_username: 'alerts@yourdomain.com'
      smtp_auth_password: 'your-app-password'

    templates:
    - '/etc/alertmanager-templates/*.tmpl'

    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'email'
      routes:
      - match:
          severity: critical
        receiver: 'critical-email'
        continue: true
      - match:
          alert_type: security
        receiver: 'security-email'
        continue: true
      - match:
          severity: warning
        receiver: 'warning-email'

    receivers:
    - name: 'email'
      email_configs:
      - to: 'devops@yourdomain.com'
        subject: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ .Labels | toJson }}
          {{ end }}

    - name: 'critical-email'
      email_configs:
      - to: 'critical-alerts@yourdomain.com,devops@yourdomain.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          CRITICAL ALERT!
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ .Labels | toJson }}
          {{ end }}

    - name: 'security-email'
      email_configs:
      - to: 'security@yourdomain.com,devops@yourdomain.com'
        subject: '[SECURITY] {{ .GroupLabels.alertname }}'
        body: |
          SECURITY ALERT!
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ .Labels | toJson }}
          {{ end }}

    - name: 'warning-email'
      email_configs:
      - to: 'warnings@yourdomain.com'
        subject: '[WARNING] {{ .GroupLabels.alertname }}'
        body: |
          WARNING ALERT
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ .Labels | toJson }}
          {{ end }}
