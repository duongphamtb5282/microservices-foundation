apiVersion: v1
kind: Namespace
metadata:
  name: api-gateway-prod
  labels:
    environment: production
    service: api-gateway
    managed-by: kubectl
    # EKS specific labels
    app.kubernetes.io/managed-by: eks
    eks.amazonaws.com/environment: production
    eks.amazonaws.com/service: api-gateway
  annotations:
    description: "API Gateway production namespace on EKS"
    eks.amazonaws.com/description: "API Gateway service production environment"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: api-gateway-quota
  namespace: api-gateway-prod
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "3"
    pods: "10"
    secrets: "20"
    configmaps: "20"
    services: "10"
