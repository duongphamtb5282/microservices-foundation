apiVersion: v1
kind: Namespace
metadata:
  name: ms-payment-service-prod
  labels:
    environment: production
    service: ms-payment-service
    managed-by: kubectl
    # EKS specific labels
    app.kubernetes.io/managed-by: eks
    eks.amazonaws.com/environment: production
    eks.amazonaws.com/service: ms-payment-service
  annotations:
    description: "Payment Service production namespace on EKS"
    eks.amazonaws.com/description: "Payment service production environment"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ms-payment-service-quota
  namespace: ms-payment-service-prod
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "5"
    services.loadbalancers: "2"
    pods: "10"
    secrets: "20"
    configmaps: "20"
    services: "10"
