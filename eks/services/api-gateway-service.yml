apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: api-gateway-prod
  labels:
    app: api-gateway
    service: api-gateway
    environment: production
    # EKS specific labels
    app.kubernetes.io/name: api-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: microservices
    app.kubernetes.io/managed-by: eks
  annotations:
    # AWS Load Balancer Controller annotations for ALB (if exposing externally)
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:region:account:certificate/certificate-id"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    # EKS specific annotations
    eks.amazonaws.com/service-type: "LoadBalancer"
spec:
  type: LoadBalancer  # External load balancer for API Gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080
    protocol: TCP
    name: https
  selector:
    app: api-gateway
  sessionAffinity: None
