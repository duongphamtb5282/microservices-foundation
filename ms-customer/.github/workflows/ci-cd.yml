name: MS-Customer CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "stg"
        type: choice
        options:
          - dev
          - stg
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

jobs:
  # ==================== QUALITY CHECKS ====================
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code formatting (Spotless)
        run: ./gradlew spotlessCheck

      - name: Check code style (Checkstyle)
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Compile code
        run: ./gradlew compileJava compileTestJava

  # ==================== UNIT TESTS ====================
  unit-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo --eval "db.adminCommand('ping')"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --info

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit Tests Results
          path: "build/test-results/test/*.xml"
          reporter: java-junit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: build/test-results/
          retention-days: 30

  # ==================== INTEGRATION TESTS ====================
  integration-tests:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo --eval "db.adminCommand('ping')"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run integration tests
        run: ./gradlew integrationTest --info

  # ==================== BUILD & DEPLOY ====================
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [quality-check, unit-tests, integration-tests]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ env.ENVIRONMENT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build application
        run: ./gradlew build -x test

      - name: Build Docker image
        run: |
          docker build \
            --build-arg SPRING_PROFILES_ACTIVE=${{ env.ENVIRONMENT }} \
            -t ${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-${{ github.sha }} \
            -t ${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-latest .

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-latest

      - name: Deploy to environment
        run: |
          echo "Deploying to ${{ env.ENVIRONMENT }} environment..."

          # Set namespace based on environment
          case "${{ env.ENVIRONMENT }}" in
            "dev")
              NAMESPACE="customer-service-dev"
              ;;
            "stg")
              NAMESPACE="customer-service-stg"
              ;;
            "prod")
              NAMESPACE="customer-service-prod"
              ;;
            *)
              NAMESPACE="customer-service-dev"
              ;;
          esac

          # Update deployment image
          kubectl set image deployment/ms-customer \
            ms-customer=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.ENVIRONMENT }}-${{ github.sha }} \
            -n $NAMESPACE

          # Wait for rollout to complete
          kubectl rollout status deployment/ms-customer -n $NAMESPACE --timeout=300s

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on ${{ env.ENVIRONMENT }} environment..."
          # Add smoke test commands specific to the environment
          # For example: curl health check endpoints

  # ==================== DEPENDENCY CHECK ====================
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check for dependency updates
        run: ./gradlew dependencyUpdates --info

      - name: Check for security vulnerabilities
        run: ./gradlew dependencyCheckAnalyze

  # ==================== PERFORMANCE TESTS ====================
  performance-tests:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'performance-test'
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo --eval "db.adminCommand('ping')"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run performance tests
        run: ./gradlew gatlingRun

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: build/gatling-results/
          retention-days: 30
