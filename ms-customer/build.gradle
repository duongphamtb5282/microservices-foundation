// Code quality tasks
task codeQuality {
    group = 'verification'
    description = 'Runs all code quality checks (formatting, tests)'

    dependsOn 'spotlessCheck', 'test' // checkstyle temporarily disabled
}

// Pre-commit hook task
task preCommit {
    group = 'verification'
    description = 'Runs pre-commit checks (formatting, compilation)'

    dependsOn 'spotlessCheck', 'compileJava', 'compileTestJava' // checkstyle temporarily disabled
}

tasks.named('test') {
    useJUnitPlatform()
}
