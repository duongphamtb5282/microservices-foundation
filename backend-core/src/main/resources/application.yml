# ==============================================================================
# BACKEND CORE COMMON CONFIGURATION
# ==============================================================================
# This file contains ONLY common configuration shared across ALL microservices.
# Infrastructure-specific settings (Redis, Database, Kafka, etc.) are managed by each service.
# Each service should override these defaults in their own application.yml files.
# ==============================================================================

# Common Logging Configuration (shared across all services)
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{correlationId:-}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{correlationId:-}] %-5level %logger{36} - %msg%n"
  level:
    com.pacific.core: INFO
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.springframework.cache: DEBUG

# Common Actuator Configuration (shared across all services)
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true

# Common Metrics Configuration (shared across all services)
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram.http.server.requests: true
      sla.http.server.requests: 100ms,250ms,500ms,1000ms

# Common OpenAPI Configuration (shared across all services)
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Common Jackson Configuration (shared across all services)
spring:
  jackson:
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

# Common Application Configuration (shared across all services)
  application:
    name: ${SPRING_APPLICATION_NAME:backend-core}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# ==============================================================================
# IMPORTANT: Infrastructure Configuration (Redis, Database, Kafka, etc.)
# SHOULD BE MANAGED BY EACH INDIVIDUAL SERVICE, NOT BY BACKEND-CORE
# Each service should define its own:
# - Redis connections (host, port, database)
# - Database connections (URL, credentials, pool settings)
# - Kafka brokers and topics
# - Cache configurations
# - Security settings (CORS origins, etc.)
# ==============================================================================
