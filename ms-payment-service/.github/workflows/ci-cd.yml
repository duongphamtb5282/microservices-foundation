name: CI/CD Pipeline

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # ==================== BUILD AND TEST ====================

    build-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                service:
                    [
                        backend-core,
                        auth-service,
                        ms-order-service,
                        ms-payment-service,
                        api-gateway,
                    ]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew :${{ matrix.service }}:test --info

    - name: Check code formatting (Spotless)
      run: ./gradlew :${{ matrix.service }}:spotlessCheck

    - name: Check code style (Checkstyle)
      run: ./gradlew :${{ matrix.service }}:checkstyleMain :${{ matrix.service }}:checkstyleTest

            - name: Build service
              run: ./gradlew :${{ matrix.service }}:build -x test

            - name: Run integration tests
              run: ./gradlew :${{ matrix.service }}:test --tests "*IntegrationTest"

            - name: Generate test report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-report-${{ matrix.service }}
                  path: ${{ matrix.service }}/build/reports/tests/

            - name: Generate JaCoCo report
              run: ./gradlew :${{ matrix.service }}:jacocoTestReport

            - name: Upload JaCoCo report
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: jacoco-report-${{ matrix.service }}
                  path: ${{ matrix.service }}/build/reports/jacoco/

    # ==================== SECURITY SCANNING ====================

    security-scan:
        runs-on: ubuntu-latest
        needs: build-and-test

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: "17"
                  distribution: "temurin"

            - name: Run SAST (Static Application Security Testing)
              uses: github/super-linter@v5
              env:
                  DEFAULT_BRANCH: main
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  VALIDATE_ALL_CODEBASE: false
                  VALIDATE_JAVA: true

    - name: Run dependency vulnerability scan
      run: ./gradlew dependencyCheckAnalyze

    - name: Upload dependency check report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-check-report
        path: build/reports/dependency-check-report.html

    - name: Upload checkstyle report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: checkstyle-report-${{ matrix.service }}
        path: ${{ matrix.service }}/build/reports/checkstyle/

  # ==================== CODE QUALITY CHECKS ====================

  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check code formatting (Spotless)
      run: ./gradlew spotlessCheck

    - name: Check code style (Checkstyle)
      run: ./gradlew checkstyleMain checkstyleTest

    - name: Run pre-commit checks
      run: ./gradlew preCommit

    - name: Upload spotless report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: spotless-report
        path: build/reports/spotless/

    - name: Upload checkstyle report (all)
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: checkstyle-report-all
        path: */build/reports/checkstyle/

    # ==================== BUILD DOCKER IMAGES ====================

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality]
    if: github.event_name == 'push'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
                  tags: |
                      type=ref,event=branch
                      type=ref,event=pr
                      type=sha,prefix={{branch}}-
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push Backend Core
              uses: docker/build-push-action@v5
              with:
                  context: ./backend-core
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}-backend-core
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Auth Service
              uses: docker/build-push-action@v5
              with:
                  context: ./auth-service
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}-auth-service
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Order Service
              uses: docker/build-push-action@v5
              with:
                  context: ./ms-order-service
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}-order-service
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push Payment Service
              uses: docker/build-push-action@v5
              with:
                  context: ./ms-payment-service
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}-payment-service
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build and push API Gateway
              uses: docker/build-push-action@v5
              with:
                  context: ./api-gateway
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}-api-gateway
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    # ==================== DEPLOY TO STAGING ====================

    deploy-staging:
        runs-on: ubuntu-latest
        needs: build-docker-images
        if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
        environment: staging

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Deploy to staging
              run: |
                  echo "Deploying to staging environment..."
                  # Deploy using Docker Compose or Kubernetes
                  # This would typically involve:
                  # 1. Pulling new images
                  # 2. Running database migrations
                  # 3. Restarting services
                  # 4. Running smoke tests

                  echo "âœ… Deployment to staging completed"

    # ==================== DEPLOY TO PRODUCTION ====================

    deploy-production:
        runs-on: ubuntu-latest
        needs: deploy-staging
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        environment: production

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run production deployment
              run: |
                  echo "ðŸš€ Deploying to production environment..."

                  # Production deployment steps:
                  # 1. Blue-green deployment
                  # 2. Database migrations
                  # 3. Health checks
                  # 4. Rollback on failure
                  # 5. Post-deployment validation

                  echo "âœ… Production deployment completed successfully"

    # ==================== PERFORMANCE TESTING ====================

    performance-test:
        runs-on: ubuntu-latest
        needs: build-docker-images
        if: github.event_name == 'pull_request'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Run performance tests
              run: |
                  echo "Running performance tests..."
                  # Use tools like:
                  # - JMeter for load testing
                  # - k6 for performance testing
                  # - Artillery for API testing

                  echo "Performance tests completed"

    # ==================== CLEANUP ====================

    cleanup:
        runs-on: ubuntu-latest
        if: always()
        needs:
            [
                build-and-test,
                security-scan,
                build-docker-images,
                deploy-staging,
                deploy-production,
            ]

        steps:
            - name: Cleanup artifacts
              run: |
                  echo "ðŸ§¹ Cleaning up build artifacts and temporary files..."
                  # Clean up old Docker images
